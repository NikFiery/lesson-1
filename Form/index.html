<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Form</h1>
    <hr>
    <Form>
        <div class="id">
            <h2>Приветствую вас!</h2>
            <h4>Заполните форму для подачи заявления.</h4>
            <span>Как вас зовут ?</span> <input type="text" required placeholder="Напишите ваше имя"><br>
            <span>Ваш телефон ?</span> <input type="tel" required placeholder="Напишите ваш телефон" name="phone" id="#"><br>
            <span>Ваш Email ?</span> <input type="email" required placeholder="Напишите ваш email" name="email" id="#"><br>
            <span>Придумайте пароль</span> <input type="password" required placeholder="Придумайте пароль" name="password" id="#"><br>
        </div>
        <div class="comments">
            <h4>Что вы используете для оплаты покупок ?</h4>
            <label for="cash">Наличные</label>
            <input type="radio" name="iss" checked id="cash">
            <label for="card">Карта</label>
            <input type="radio" name="iss" id="card"><br>

            <h4>Напишите ваши положительные отзывы в поле №1 и отрицательные в поле №2 :)</h4>
            <ol>
                <li><textarea name="comments-good" id="#" cols="30" rows="7" required placeholder="Ваше мнение"></textarea></li>
                <li><textarea name="comments-bad" id="#" cols="30" rows="7" disabled placeholder="Ваше мнение"></textarea></li>
            </ol>
        </div>
        <div class="buttons">
            <input type="submit" value="Отправить">
            <input type="reset" value="Стереть">
        </div>
    </Form>
</body>

</html>
