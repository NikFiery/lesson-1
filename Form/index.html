<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form</title>
	</head>
	<body>
		<h1>Form</h1>
		<hr>
		<form>
			<div class="identifier">
				<h2>Приветствую вас!</h2>
				<h4>Заполните форму для подачи заявления.</h4>
				<label>
					<span>Как вас зовут ?</span> <input type="text" placeholder="Напишите имя" required>
				</label><br>
				<label>
					<span>Ваш телефон ?</span> <input type="tel" placeholder="Напишите телефон" required>
				</label><br>
				<label>
					<span>Ваш Email ?</span> <input type="email" placeholder="Напишите email" required>
				</label><br>
				<label>
					<span>Придумайте пароль</span> <input type="password" placeholder="Придумайте пароль" required>
				</label><br>
			</div>
			<div class="comments">
				<h4>Что вы используете для оплаты покупок ?</h4>
				<label for="cash">Наличные</label>
				<input type="radio" name="iss" id="cash" checked>
				<label for="card">Карта</label>
				<input type="radio" name="iss" id="card"><br>
				<h4>Напишите положительный отзыв в поле номер 1 и отрицательный в поле номер 2</h4>
				<ol>
					<li><textarea name="comments-good" cols="30" rows="7" placeholder="Ваше мнение" required></textarea></li>
					<li><textarea name="comments-bad" cols="30" rows="7" placeholder="Ваше мнение" disabled></textarea></li>
				</ol>
			</div>
			<div class="buttons">
				<input type="submit" value="Отправить">
				<input type="reset" value="Стереть">
			</div>
		</form>
	</body>
</html>
